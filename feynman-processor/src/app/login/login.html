<div class="login-container">
    <div class="login-card">
        <h2>Acceso a Feyman</h2>
        <p>Gestiona tu conocimiento personal</p>

        <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="email" [(ngModel)]="email" placeholder="feyman@gmail.com" [disabled]="loading">
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" [(ngModel)]="password" placeholder="••••••••" [disabled]="loading">
        </div>
        <div class="actions">
            <button (click)="onLogin()" class="btn-primary" [disabled]="loading">
                {{loading ? 'Cargando' : 'Iniciar Sesión'}}
            </button>
            <button (click)="onRegister()" class="btn-primary" [disabled]="loading">
                Registrarse
            </button>
        </div>
    </div>
</div>
